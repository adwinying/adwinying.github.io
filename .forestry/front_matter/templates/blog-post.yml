---
label: Blog Post
hide_body: false
display_field: title
fields:
- name: draft
  type: boolean
  label: Draft
  default: true
- name: thumbnail
  type: file
  config:
    maxSize: 64
  label: Featured Image
- name: title
  type: text
  config:
    required: true
  label: Title
- name: slug
  type: text
  config:
    required: false
  label: Slug
- name: date
  type: datetime
  label: Published At
  config:
    required: true
    date_format: 
    time_format: 
    display_utc: false
  default: now
- name: tags
  type: tag_list
  default: []
  label: Tags
- name: excerpt
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
    max: 160
  label: Excerpt
